<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복하자ㅎ</title>
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">
    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="혜림이의 카드">
    <meta property="og:description" content="메리크리스마스">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Song Myung', serif;
        }

        body {
            background-color: #9b070f
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;


        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: yellow;
            width: 200px;
            height: 200px;
            background-image: url('https://i.pinimg.com/originals/26/dd/89/26dd89c41a054e1c712fed2732443bf1.gif');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0 auto;
            border-radius: 100px;
            border: 3px solid white;
            box-shadow: 0px 0px 10px 0px white;


        }

        h1 {
            color: white;
            text-align: center;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto auto 0px auto;
            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;

        }

        .from {
            text-align: right;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {

                width: 150px;
                height: 150px;
                margin: 70px auto 0 auto;
            }

            h1 {

                font-size: 28px;
            }

            .envelope {

                margin: 150px auto 0px auto;
            }
    </style>


    <script>
        function open_letter() {

            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'

        }

        function go_rtan(){
            alert('고양이 귀여워');
            window.location.href='https://www.instagram.com/9.helium/' 
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"> </div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"> </div>
        <h1>2020년 수고 많았어!</h1>
        <div class="messagebox">
            여러분 <br />
            올해 이런저런 일이 많았는데 <br />
            너희 덕분에 열심히 살았어<br />
            내년에도 우리 우정 변치말자★ <br />
            메리크리스마스~~ <br />
            <p class="from">2020.12.25 혜림이가</p>
        </div>
    </div>

</body>

</html>
